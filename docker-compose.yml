version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: dayflow_postgres
    environment:
      POSTGRES_USER: dayflow_user
      POSTGRES_PASSWORD: dayflow123
      POSTGRES_DB: dayflow_hrms
      TZ: UTC
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dayflow_user -d dayflow_hrms"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dayflow_network

networks:
  dayflow_network:
    driver: bridge

volumes:
  postgres_data:
